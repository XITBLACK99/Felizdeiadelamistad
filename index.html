<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Amistad</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Estilo de las Letras Premium */
        .contenedor-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            pointer-events: none;
            z-index: 10;
        }

        .titulo {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 12vw, 7rem);
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 10%, #ffb7ef 40%, #ff0080 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.8));
            animation: flotar 5s ease-in-out infinite alternate;
        }

        .subtitulo {
            font-family: 'Playfair Display', serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(1rem, 4vw, 2rem);
            font-style: italic;
            letter-spacing: 3px;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: aparecer 3s ease-in;
        }

        @keyframes flotar {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes aparecer {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        /* Botón de Inicio Requerido por Navegadores */
        #capaInicio {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .btn-play {
            padding: 20px 40px;
            font-size: 1.2rem;
            color: white;
            border: 2px solid #ff0080;
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            transition: 0.3s;
        }

        .btn-play:hover {
            background: #ff0080;
            box-shadow: 0 0 30px #ff0080;
        }
    </style>
</head>
<body>

    <div id="capaInicio" onclick="iniciarTodo()">
        <button class="btn-play">❤️ Haz clic para empezar</button>
    </div>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="contenedor-texto">
        <h1 class="titulo">¡Feliz Día de la Amistad!</h1>
        <p class="subtitulo">Por si nadie te lo dijo feliz día del amor y la amistad eres la mejor persona del mundo y no necesitas a nadie para ser feliz recuerda tomar awita te quiero mucho</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('musica');
        const capa = document.getElementById('capaInicio');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function iniciarTodo() {
            audio.play();
            capa.style.display = 'none';
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particula {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.gravedad = 0.04; 
                this.friccion = 0.97;
                this.angulo = Math.random() * Math.PI * 2;
                this.velocidad = Math.random() * 6 + 1;
                this.vx = Math.cos(this.angulo) * this.velocidad;
                this.vy = Math.sin(this.angulo) * this.velocidad;
                this.vida = 150;
                this.opacidad = 1;
            }

            actualizar() {
                this.vx *= this.friccion;
                this.vy *= this.friccion;
                this.vy += this.gravedad;
                this.x += this.vx;
                this.y += this.vy;
                this.vida -= 0.6;
                this.opacidad = this.vida / 150;
            }

            dibujar() {
                ctx.save();
                ctx.globalAlpha = this.opacidad;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 75%)`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.8, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Cohete {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.objetivoY = Math.random() * (canvas.height * 0.45);
                this.hue = Math.random() * 360;
                this.explotado = false;
            }
            actualizar() {
                this.y -= 2.5; // Subida lenta
                if (this.y <= this.objetivoY) {
                    this.explotado = true;
                    for (let i = 0; i < 150; i++) {
                        particulas.push(new Particula(this.x, this.y, this.hue));
                    }
                }
            }
            dibujar() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let cohetes = [];
        let particulas = [];

        function animar() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.015) cohetes.push(new Cohete());

            cohetes.forEach((c, i) => {
                c.actualizar();
                c.dibujar();
                if (c.explotado) cohetes.splice(i, 1);
            });

            particulas.forEach((p, i) => {
                p.actualizar();
                p.dibujar();
                if (p.vida <= 0) particulas.splice(i, 1);
            });

            requestAnimationFrame(animar);
        }

        animar();
    </script>
</body>
</html>
